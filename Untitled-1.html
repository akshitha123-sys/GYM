<!DOCTYPE html>
<html>
<head>
	<title>My Fitness Tracker</title>
	<style>
		/* Definining styles for the tabs */
		.tab {
			overflow: hidden;
			border: 1px solid #18c712;
			background-color: #470bb8;
		}

		/* Defining styles for the tab links */
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}

		/* Changing background color of tabs on hover */
		.tab button:hover {
			background-color: #ddd;
		}

		/* Defining active/current tablink */
		.tab button.active {
			background-color: #ccc;
		}

		/* Define styles for tab content */
		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}
	</style>
</head>
<body>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Workouts')">Workouts</button>
		<button class="tablinks" onclick="openTab(event, 'Goals')">Goals</button>
		<button class="tablinks" onclick="openTab(event, 'BMI')">BMI</button>
		<button class="tablinks" onclick="openTab(event, 'Diet')">Diet</button>
		<button class="tablinks" onclick="openTab(event, 'Trainers')">Trainers</button>
		<button class="tablinks" onclick="openTab(event, 'Classes')">Classes</button>
	</div>

	<!-- Defining the tab content -->
	<div id="Workouts" class="tabcontent">
		<h3>Types of Workouts</h3>
		<ul>
			<li>Gym</li>
			<li>Yoga</li>
			<li>Meditation</li>
		</ul>
	</div>

	<div id="Goals" class="tabcontent">
		<h3>Weekly Goals</h3>
		<ul>
			<li>Cardio</li>
			<li>Strength Training</li>
			<li>Flexibility</li>
		</ul>
		<h3>Daily Goals</h3>
		<ul>
			<li>Steps</li>
			<li>Calories Burned</li>
			<li>Distance</li>
		</ul>
	</div>

	<div id="BMI" class="tabcontent">
		<h3>BMI Measurement</h3>
		<p>Enter your height and weight to calculate your BMI.</p>
		<form>
			<label for="height">Height (in inches):</label>
			<input type="text" id="height" name="height"><br><br>
			<label for="weight">Weight (in pounds):</label>
			<input type="text" id="weight" name="weight"><br><br>
			<input type="button" value="Calculate BMI" onclick="calculateBMI()">
		</form>
		<p id="bmi"></p>
	</div>
